apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    deployment:
      replicas: 3
    additionalArguments:
     # 10.42.0.0/8 is the flannel subnet that all connections into the cluster
     # via metallb appear to come from. 
     - "--entrypoints.web.proxyProtocol.trustedIPs=10.42.0.0/8"
     - "--entrypoints.websecure.proxyProtocol.trustedIPs=10.42.0.0/8"
     - "--entrypoints.kubernetes.address=:6443/tcp"
    ports:
      websecure:
        http:
          middlewares:
            - cloudflarewarp
      kubernetes:
        port: 6443
        expose: true
        exposedPort: 6443
        protocol: TCP
        tls:
          enabled: true
    logs:
      access:
        enabled: true
    plugins:
      cloudflarewarp:
        moduleName: github.com/BetterCorp/cloudflarewarp
        version: v1.3.3
    providers:
      file:
        enabled: true
        content: |
          http:
            middlewares:
              cloudflarewarp:
                plugin:
                  cloudflarewarp:
                    disableDefault: false
    service:
      annotations:
        dns.pfsense.org/hostname: traefik.lupinelab.co.uk,tk3s.lupinelab.co.uk
